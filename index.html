<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple memory game where players match pairs of colors">
    <meta name="keywords" content="Pairs, Memory, Game, Colors">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pixel Pairs</title>
    <link rel="icon" href="assets/images/chess-board-solid-full.svg"
        type="image/icon" />
</head>
<body>
    <h1>Pixel Pairs</h1>
    <div class="message">
        <span id="game-message"></span>
    </div>
    <!-- Container for the cards -->
    <div class="game-container">
    </div>
    <!-- Section for game information and reset -->
    <div class="game-info">
        <p>Tries: <span id="tries-count">0</span></p>
        <p>Best Tries: <span id="best-tries-count">0</span></p>
        <button id="reset-btn">Reset Game</button>
    </div>
    <!-- JS file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
